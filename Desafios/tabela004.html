<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .importante {
            color: white;
            background-color: rgb(128, 128, 128);
        }

        #exatas {
            text-align: left;
        }

        #humanas {
            text-align: left;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2" class="importante" scope="col">Área</th>
            <th rowspan="2" class="importante" scope="col">Disciplinas</th>
            <th colspan="2" class="importante" scope="colgroup">Notas</th>
            <th rowspan="2" class="importante" scope="colgroup">Média</th>
        </tr>
        <tr>
            <th class="importante" scope="col">Nota 1</th>
            <th class="importante" scope="col">Nota 2</th>
            
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" id="exatas" class="importante" scope="row">Média de exatas</th>
            <td class="importante">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>  
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th colspan="4" id="humanas" class="importante" scope="row">Média de Humanas</th>
            <td class="importante">0.0</td>
        </tr>
    </table>
</body>
</html>
