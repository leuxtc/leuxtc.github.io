        body {

        tr, td{

        }

        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>

            <td>D3</td>
        </tr>
    </table>
</body>
</html>
