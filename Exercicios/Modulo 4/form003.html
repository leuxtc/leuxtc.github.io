<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <!--FILE n pode ser usado com GET-->
    <form action="cadastro.js" method="get">
        <p>
            <label for="icolor">Cor </label>
            <input type="color" name="color" id="icolor">
        </p>
        <p>
            <label for="inivel">Nivel </label>
            <input type="range" name="nivel" id="inivel" min="0" max="10">
        </p>
        <p>
            <label for="ifoto">Foto </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p id="botoes">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
