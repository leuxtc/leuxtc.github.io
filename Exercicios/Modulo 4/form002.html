<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.js" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked value="M">
            <label for="imasc"> Masculino</label>
            <br>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem"> Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut"> Futebol</label>
            <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol"> Volei</label>
            <br>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas"> Basquete</label>
        </fieldset>
        <p id="botoes">
            <input type="submit" name="enviar" id="ienviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
